<aside class="main-sidebar">
  <section class="sidebar">
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i
                          class="fa fa-search"></i>
                  </button>
              </span>
          </div>
      </form>
      <ul class="sidebar-menu" data-widget="tree">
          <li class="treeview">
              <a href="#">
                  <i class="fa fa-table"></i> <span>Patients</span>
                  <span class="pull-right-container">
                      <i class="fa fa-angle-left pull-right"></i>
                  </span>
              </a>
              <ul class="treeview-menu">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a
                    [routerLink]="['/patients']"><i class="fa fa-hand-o-right"></i><span>Patient</span></a>
                  </li>
                  <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a
                    [routerLink]="['/patients/studies']"><i class="fa fa-hand-o-right"></i><span>Studies</span></a>
                  </li>
              </ul>
          </li>
          
      </ul>
  </section>
</aside>
